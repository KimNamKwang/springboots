<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div>board/edit</div>
      <div>게시물 수정</div>
      <form action="list.html" method="post">
        <div class="input-group mt-2">
          <label for="" class="input-group-text">게시글 제목</label>
          <textarea
            name="title"
            cols=""
            rows="1"
            class="form-control"
            placeholder=" 카카오, 이모티콘 3종 지급…서비스 장애 사과"
          ></textarea>
        </div>
        <div class="input-group mt-2">
          <label for="" class="input-group-text">게시글 내용</label>
          <textarea
          name="content"  
          cols=""
            rows="10"
            class="form-control"
            placeholder="(서울=연합뉴스) 임성호 기자 = 카카오가 지난해 '먹통 사태'에 대한
            사과의 의미로 카카오톡 일반 이용자에게 이모티콘 등의 지급을 5일
            시작했다. 제공 이모티콘은 모두 3종으로, 이 가운데 '춘식이는 프렌즈2'는
            영구 사용할 수 있고, 나머지 2종은 사용 기간이 90일로 제한된다. 이 외에
            공동주문 플랫폼 카카오메이커스 할인 쿠폰 2장과 '톡서랍 플러스' 1개월
            이용권(선착순 300만 명)도 제공된다. 이용자들은 만족한다, 또는 충분치
            않다는 엇갈린 반응을 내놨다. 직장인 문현승(28) 씨는 무료 서비스
            장애에 대해 보상할 의무는 없는데도 이렇게 대책을 내놓은 것은 책임감
            있는 자세라며 누군가에겐 부족할 수도, 충분할 수도 있지만, 어차피
            모두를 만족시킬 방법은 없을 것이라고 말했다. 직장인 임헌명(32) 씨도
            이모티콘 외 다른 보상은 카카오 서비스의 판촉 행사로 보여 아쉽다면서
            독점 메신저인 만큼 약속한 대로 인프라에 투자를 많이 해서 다신 이런
            일이 없으면 좋겠다고 했다. 트위터 등 소셜미디어에서는 해외 전화번호로
            카카오톡을 이용하는 경우 이번 보상을 받을 수 없다는 점도 아쉽다는
            반응이 나왔다. 카카오 관계자는 서비스 장애로 전반적인 불편을 겪은
            국내 사용자를 대상으로 지급하고 있다고 했다."
          ></textarea>
        </div>
        <div class="input-group mt-2">
          <label for="" class="input-group-text">작 성 자</label>
          <textarea
          name="username"
            cols=""
            rows="1"
            class="form-control"
            placeholder="임성호 기자"
          ></textarea>
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-outline-secondary">수정</button>
          <a href="list.html" class="btn btn-outline-secondary">목록</a>
        </div>
      </div>
      
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
