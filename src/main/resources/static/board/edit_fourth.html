<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div>board/edit</div>
      <div>게시물 수정</div>
      <form action="list.html" method="post">
        <div class="input-group mt-2">
          <label for="" class="input-group-text">게시글 제목</label>
          <textarea
            name="title"
            cols=""
            rows="1"
            class="form-control"
            placeholder=" KT, 전자영수증으로 탄소중립 실천포인트 참여"
          ></textarea>
        </div>
        <div class="input-group mt-2">
          <label for="" class="input-group-text">게시글 내용</label>
          <textarea
          name="content"  
          cols=""
            rows="10"
            class="form-control"
            placeholder="KT가 탄소중립 실천 문화를 확산하기 위해 한국환경공단에서 시행하는
            탄소중립 실천포인트에 참여한다. 탄소중립 실천포인트는 민간기업의
            친환경 활동에 참여하는 고객에게 실적에 따라 한국환경공단에서 연 최대
            7만 원까지 현금처럼 쓸 수 있는 포인트를 제공해주는 제도다. KT 고객은
            KT 플라자 또는 대리점에서 종이 수납영수증 대신 모바일 또는 이메일 전자
            수납 영수증을 발급받으면 건당 100원의 탄소중립실천포인트를 제공받는다.
            더불어 전자영수증은 분실, 보관의 번거로움도 해결하고 환경도 보호 할 수
            있다는 장점이 있다. KT는 디지털명세서 이용 고객이 지난 10년간 2000만
            명을 넘겨 탄소배출 5400톤 감소, 약 18만7000그루의 나무를 심은 효과를
            거뒀다. 이를 기념해 '디지털명세서와 함께 그린(Green) 세상' 캠페인을
            시행하는 등 환경을 위한 다양한 활동을 지속 전개하고 있다. 아울러
            'RE100'에 가입하고 2050년 완전 탄소중립을 선언한 바 있다. 박효일 KT
            고객경험혁신본부장(상무)은 “KT 전자수납영수증 발급을 통해 고객들이
            실생활에서 손쉽게 탄소중립을 실천 할 수 있는 기회를 가지기 바란다”고
            전했다."
          ></textarea>
        </div>
        <div class="input-group mt-2">
          <label for="" class="input-group-text">작 성 자</label>
          <textarea
          name="username"
            cols=""
            rows="1"
            class="form-control"
            placeholder="정예린 기자"
          ></textarea>
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-outline-secondary">수정</button>
          <a href="list.html" class="btn btn-outline-secondary">목록</a>
        </div>
      </div>
      
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
