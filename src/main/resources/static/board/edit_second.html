<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div>board/edit</div>
      <div>게시물 수정</div>
      <form action="list.html" method="post">
        <div class="input-group mt-2">
          <label for="" class="input-group-text">게시글 제목</label>
          <textarea
            name="title"
            cols=""
            rows="1"
            class="form-control"
            placeholder="UAM부터 가상발전소까지…SKT, 'CES 2023'서 그린 ICT 알린다"
          ></textarea>
        </div>
        <div class="input-group mt-2">
          <label for="" class="input-group-text">게시글 내용</label>
          <textarea
          name="content"  
          cols=""
            rows="10"
            class="form-control"
            placeholder="(서울=뉴스1) 이기범 기자 = SK텔레콤이 5일(현지시간)부터 8일까지 미국
            라스베이거스에서 열리는 세계 최대 IT·가전 전시회 'CES 2023'에서
            넷제로(탄소중립) 달성을 위한 '그린 ICT' 기술을 선보인다고 5일 밝혔다.
            SK텔레콤은 이번 CES 행사장에 약 1200㎡ 규모 전시관을 SK 계열사들과
            공동 운영하며 '2030 넷제로를 위한 행동'을 주제로 도심항공교통(UAM),
            인공지능(AI) 반도체 '사피온'(SAPEON), 신재생 에너지 가상 발전소 등을
            전시한다. 전시장에는 실물 크기 UAM 가상 체험 시뮬레이터가 설치됐다.
            이를 통해 사피온 반도체가 UAM 기체 운항을 돕고, 가상 발전소가 기체와
            이착륙장인 버티포트에 전력을 공급하는 기술을 소개한다. SK텔레콤
            관계자는 이번 CES에서 CT 대표 기업으로서 넷제로 달성을 위한 그린
            ICT를 선보인다 며 SKT의 친환경 기술을 글로벌 무대에서 알려 전 세계가
            넷제로 달성에 동참하고 실천할 수 있도록 하겠다고 밝혔다."
          ></textarea>
        </div>
        <div class="input-group mt-2">
          <label for="" class="input-group-text">작 성 자</label>
          <textarea
          name="username"
            cols=""
            rows="1"
            class="form-control"
            placeholder="이기범 기자"
          ></textarea>
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-outline-secondary">수정</button>
          <a href="list.html" class="btn btn-outline-secondary">목록</a>
        </div>
      </div>
      
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
